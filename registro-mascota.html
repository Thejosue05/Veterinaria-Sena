<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro-mascota.css">
    <link rel="shortcut icon" href="imagenes/huella.png">
    <title>Registro-mascota</title>
</head>
<body>
    
<button class="Regresar"><a href="Registros.html">Regresar</a></button>

<h1 class="titulo-one">FORMULARIO REGISTRO MASCOTA</h1>
<p class="text3">Por favor completa el formulario para registrar a su mascota üêæ‚Äã</p>
<section class="form-register-mascota">
    <h2>Formulario registro mascota</h2>
    <form action="#">
        <input class="control" type="text" id="nombre" placeholder="Nombre de la mascota" required>
        <input class="control" type="number" id="Edad" placeholder="Edad de la mascota" required>
        <input class="control" type="text" id="Raza" placeholder="Raza de la mascota" required>
        <input class="control" type="date" id="Fecha de nacimiento" required>
        <input class="control" type="text" id="lugar" placeholder="Lugar de nacimiento" required>
        <p>Estoy de acuerdo<a href="#">Terminos y condiciones</a></p>
        <input class="boton" type="submit" value="Registrar" onclick="alert('Su mascota a sido registrada')">
        <p><a href="#">Ya tengo una cuenta</a></p>
    </form>
</section>

</body>
</html>
