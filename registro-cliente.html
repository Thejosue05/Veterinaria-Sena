<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro-cliente.css">
    <link rel="shortcut icon" href="imagenes/registro.png">
    <title>Registro Cliente</title>
</head>
<body>

    <button class="Regresar"><a href="Registros.html">Regresar</a></button>

    <h1 class="titulo-one">FORMULARIO DE REGISTRO CLIENTE</h1>
    <P class="text2">Bienvenido por favor completa el formulario de registro para iniciar</P>
    <section class="form-register">
        <h2>Formulario de Registro Cliente</h2>
        <input class="controls" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input class="controls" type="text" id="nombre" name="nombre" placeholder="Apellido" required>
        <input class="controls" type="password" id="contraseña" name="contraseña" placeholder="password" required>
        <input class="controls" type="email" id="Correo electronico" name="Correo electronico" placeholder="Email" required>
        <input class="controls" type="number" id="Telefono" name="Telefono" placeholder="Numero de telefono" required>
        <input class="controls" type="date" required>
        <input class="controls" type="text" id="Direccion" name="Direccion" placeholder="Direccion" required>
        <p>Estoy de acuerdo <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </section>
</body>
</html>
